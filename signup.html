<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/signform.css" />
  </head>
  <body>
    <div class="logo-area">
      <img src="imgs/Stageus Logo.png" />
    </div>
    <div class="form-area">
      <h1>회원가입</h1>
      <form class="login-form">
        <div>
          <div class="form-row">
            <div class="form-row-label-area">
              <span class="form-row-label">메일</span>
              <span class="form-row-label-notice"></span>
            </div>
            <div class="form-row-input-area">
              <input
                type="text"
                name="mail"
                placeholder="example@example.com"
              />
              <button class="dup-check-button" type="button">중복확인</button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-row-label-area">
              <span class="form-row-label">이름</span>
              <span class="form-row-label-notice">
                유효하지 않은 이름입니다.
              </span>
            </div>
            <div class="form-row-input-area">
              <input type="text" name="text" placeholder="" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-row-label-area">
              <span class="form-row-label">전화번호</span>
              <span class="form-row-label-notice"></span>
            </div>
            <div class="form-row-input-area">
              <input type="text" name="text" placeholder="01012341234" />
              <button class="dup-check-button" type="button">중복확인</button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-row-label-area">
              <span class="form-row-label">비밀번호</span>
              <span class="form-row-label-notice"></span>
            </div>
            <div class="form-row-input-area">
              <input type="password" name="password" placeholder="********" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-row-label-area">
              <span class="form-row-label">비밀번호 확인</span>
              <span class="form-row-label-notice"></span>
            </div>
            <div class="form-row-input-area">
              <input type="password" name="password" placeholder="********" />
            </div>
          </div>
        </div>
        <input type="submit" value="가입하기" />
      </form>
    </div>
  </body>
</html>
